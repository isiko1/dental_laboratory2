{% extends 'base.html' %} {% block content %}

<h3 class="pat">Edit Patient</h3>
<div class="row">
	<form action="{{url_for('update_patient', patient_id=patient._id)}}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">person</i>
				<input id="patient_name" name="patient_name" type="text" class="validate" value="{{patient.patient_name}}" />
				<label for="icon_prefix">Full Name</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">cake</i>
				<input id="patient_dob" name="patient_dob" type="text" class="datepicker" value="{{patient.patient_dob}}"/>
				<label for="icon_prefix">Date of Birth</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">wc</i>
				<input type="text" id="gender" name="gender" value="{{patient.gender}}"/>
				<label>Gender</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">today</i>
				<input id="due_date" name="due_date" type="text" class="datepicker" value="{{patient.due_date}}" />
				<label for="icon_prefix">Due Date</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">poll</i>
				<select id="type" name="type_patient">
          <option value="" disabled selected>Patient Type</option>
          {% for t in type %} {% if t.type_patient == t.type_patient %}
          <option value="{{t.type_patient}}" selected>{{t.type_patient}}</option>
          {% else %}
          <option value="{{t.type_patient}}">{{t.type_patient}}</option>
          {% endif %} {% endfor %}
        </select>
				<label>Patient Type</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">poll</i>
				<select id="jobs" name="job_name">
          <option value="" disabled selected>Choose Job</option>
          {% for job in jobs %} {% if job.job_name == job.job_name %}
          <option value="{{job.job_name}}" selected>{{job.job_name}}</option>
          {% else %}
          <option value="{{job.job_name}}">{{job.job_name}}</option>
          {% endif %} {% endfor %}
        </select>
				<label>Job</label>
			</div>
		</div>
		<div class="row">
			<div class="switch">
				<label>
          {% if patient.is_urgent %}
          <input id="is_urgent" name="is_urgent" type="checkbox" checked/>
          {% else %}
          <input id="is_urgent" name="is_urgent" type="checkbox"/>
          {% endif %}
          <span class="lever"></span>
          Is urgent
        </label>
			</div>
		</div>
		<div class="row">
			<button class="btn waves-effect waves-light" type="submit" name="action">
        Edit Patient
        <i class="material-icons right">playlist_add</i>
      </button>
			<a href="{{ url_for('get_patients') }}" class="waves-effect waves-light btn grey">
				<i class="material-icons right">cancel</i>Cancel
			</a>
		</div>
	</form>
</div>
{% endblock %}

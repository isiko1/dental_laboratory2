{% extends "base.html" %} {% block content %}

<div class="container">
	<h3 class="pat">Patient Type</h3>
	<ul class="collapsible" data-collapsible="accordian">
		{% for type in types %}
		<li>
			<div class="collapsible-header">
				<a href="{{url_for('edit_type', type_id=type._id)}}"
					class="waves-effect waves-light btn btn_small red"><i class="material-icons left">create</i>Edit</a>
				<a href="{{url_for('delete_type', type_id=type._id)}}"
					class="waves-effect waves-light btn btn_small blue"><i class="material-icons right">check_box</i>Del</a>
				<div class="task_header">
					<strong class="pt-n">{{type.type_patient}}</strong>
				</div>
			</div>
		</li>
		{% endfor %}
	</ul>
</div>
<div class="task_header">
	<a href="{{url_for('add_type')}}" class="waves-effect waves-light btn">
		<i class="material-icons right">playlist_add</i>Add Type
	</a>
	<a href="{{ url_for('get_type') }}" class="waves-effect waves-light btn grey">
		<i class="material-icons right">cancel</i>Cancel
	</a>
</div>
{% endblock %}

{% extends "base.html" %} {% block content %}

<h3 class="pat">Edit Job</h3>
<div class="row">
	<form action="{{ url_for('update_job', job_id=job._id) }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">poll</i>
				<input id="job_name" name="job_name" type="text" class="validate" value="{{job.job_name}}"/>
				<label>Job Name</label>
			</div>
		</div>
		<div class="row">
			<button class="btn waves-effect waves-light" type="submit" name="action">
        Edit Job
        <i class="material-icons left">playlist_add</i>
      </button>
			<a href="{{ url_for('get_jobs') }}" class="waves-effect waves-light btn grey">
				<i class="material-icons left">cancel</i>Cancel
			</a>
		</div>
	</form>
</div>
{% endblock %}

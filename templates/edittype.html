{% extends "base.html" %} {% block content %}

<h3 class="pat">Edit Type</h3>
<div class="row">
	<form action="{{ url_for('update_type', type_id=type._id) }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">poll</i>
				<input id="type_patient" name="type_patient" type="text" class="validate" value="{{type.type_patient}}"/>
				<label>Type</label>
			</div>
		</div>
		<div class="row">
			<button class="btn waves-effect waves-light" type="submit" name="action">
        Edit Type
        <i class="material-icons right">playlist_add</i>
      </button>
			<a href="{{ url_for('get_type') }}" class="waves-effect waves-light btn grey">
				<i class="material-icons right">cancel</i>Cancel
			</a>
		</div>
	</form>
</div>
    {% endblock %}

{% extends "base.html" %} {% block content %}

<div class="container">
    <h3>Jobs</h3>
    <div class="task_header">
	<a href="{{url_for('add_job')}}" class="waves-effect waves-light btn">
		<i class="material-icons right">playlist_add</i>Add Job
	</a>
	<a href="{{ url_for('get_type') }}" class="waves-effect waves-light btn grey">
		<i class="material-icons right">cancel</i>Cancel
	</a>
</div>
	<ul class="collapsible" data-collapsible="accordian">
		{% for job in jobs %}
		<li>
			<div class="collapsible-header">
				<a href="{{url_for('edit_job', job_id=job._id)}}"
					class="waves-effect waves-light btn btn_small red"><i class="material-icons left">create</i>Edit</a>
				<a href="{{url_for('delete_job', job_id=job._id)}}"
					class="waves-effect waves-light btn btn_small blue"><i class="material-icons right">check_box</i>Del</a>
				<div class="task_header">
					<strong class="pt-n">{{job.job_name}}</strong>
				</div>
			</div>
		</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}

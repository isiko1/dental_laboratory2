{% extends 'base.html' %} {% block content %}

<h3 class="pat">Add Job</h3>
<div class="row">
	<form action="{{ url_for('insert_job') }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">poll</i>
				<input id="job_name" name="job_name" type="text" class="validate"/>
				<label>Job Name</label>
			</div>
		</div>
		<div class="row">
			<button class="btn waves-effect waves-light" type="submit" name="action">
        Add Job
        <i class="material-icons right">playlist_add</i>
      </button>
			<a href="{{ url_for('get_jobs') }}" class="waves-effect waves-light btn grey">
				<i class="material-icons right">cancel</i>Cancel
			</a>
		</div>
	</form>
</div>
{% endblock %}
